name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Debug: List files and Python version
        run: |
          echo "=== Python version ==="
          python --version
          echo "=== Files in repository ==="
          ls -la
          echo "=== Content of main.py (first 10 lines) ==="
          cat -n main.py || echo "File main.py not found"
          echo "=== Content of test_sample.py (first 10 lines) ==="
          cat -n test_sample.py || echo "File test_sample.py not found"

      - name: Install flake8
        run: pip install flake8

      - name: Run linter
        run: flake8 . --show-source --exit-zero
