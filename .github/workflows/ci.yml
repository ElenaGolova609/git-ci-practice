name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Check Python version
        run: python --version

      - name: Check file encoding
        run: |
          file -i main.py 2>/dev/null || echo "file command not available"
          file -i test_sample.py 2>/dev/null || echo "file command not available"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Test Python syntax
        run: |
          python -m py_compile main.py || echo "main.py has syntax errors"
          python -m py_compile test_sample.py || echo "test_sample.py has syntax errors"

      - name: Run linter
        run: flake8 .
